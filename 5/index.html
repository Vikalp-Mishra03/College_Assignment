<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/1/style.css">
    <style>
        .Register {
            color: white;
            text-decoration: none;
            font-size: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="/1/index.html" method="post">
            <div class="input-group">
                <label for="username" id="contact-name">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Your Name" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Enter Your Password" required>
            </div>
            <button type="submit"><a href="/1/index.html" class="Register">Register</a></button>
        </form>
    </div>
</body>

</html>
